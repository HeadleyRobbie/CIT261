<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>HTML5 Tags</title>
    <meta name="viewport" content="width=device-width, inital-scale=1">
</head>

<style type="text/css">
    body {
        background-color: lightslategrey;
        text-align: left;
    }
</style>

<body>
    <h1><u>HTML5 Tags Including: Video, Audio, and Canvas</h1></u>
    <h2>Video
        <hr>
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uyNh0RPiLyI?start=2" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <h2>Audio
        <hr>
    </h2>
    <p>Queen - Another One Bites the Dust</p>
    <audio controls>
        <source src="images/Queen.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Canvas
        <hr>
    </h2>
    <div id="container">
        <canvas id="myCanvas" height="450" width="450"></canvas>
    </div>
    <script>
        var mainCanvas = document.getElementById("myCanvas");
        var mainContext = mainCanvas.getContext('2d');

        var canvasWidth = mainCanvas.width;
        var canvasHeight = mainCanvas.height;

        var angle = 0;

        var requestAnimationFrame = window.requestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.msRequestAnimationFrame;

        function drawCircle() {
            mainContext.clearRect(0, 0, canvasWidth, canvasHeight);

            // color in the background
            mainContext.fillStyle = "#EEEEEE";
            mainContext.fillRect(0, 0, canvasWidth, canvasHeight);

            // draw the circle
            mainContext.beginPath();

            var radius = 25 + 150 * Math.abs(Math.cos(angle));
            mainContext.arc(225, 225, radius, 0, Math.PI * 2, false);
            mainContext.closePath();

            // color in the circle
            mainContext.fillStyle = "#0000FF";
            mainContext.fill();

            angle += Math.PI / 64;

            requestAnimationFrame(drawCircle);
        }
        drawCircle();

    </script>
</body>

</html>
